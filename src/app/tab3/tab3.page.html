<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="chat">
    <div class="chat-texts">
          <div class="text" *ngFor ="let data of allData">
            <div class="profile-pic"> 
              <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="">
            </div>
            <div class="text-content">
                <h5>{{data.nama}}</h5>
                {{data.isi}}
                <span class="timestamp">12.12</span>
            </div> 
          </div>
    </div>
    
    <div class="send-message">
      <div class="message-text">
        <div class="smiley"><i class="lni lni-smile"></i></div>
         <input class="message" type="text" placeholder="Send Message">
        <div class="attachment"><i class="lni lni-upload"></i></div>
      </div>
      <button class="send-message-button"><i class="lni lni-arrow-right-circle"></i></button>
    </div>
    
    
  </div>
</ion-content>
